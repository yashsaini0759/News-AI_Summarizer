<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Current Affairs Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <i class="fas fa-globe-americas icon-main breathing"></i>
            <h1 class="glitch" data-text="GLOBAL CURRENT AFFAIRS">GLOBAL CURRENT AFFAIRS</h1>
            <p class="subtitle fade-in">AI-Powered News Intelligence Platform</p>
            <div class="header-decoration"></div>
        </div>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="filter-group slide-in">
                <label for="country-select">
                    <i class="fas fa-map-marker-alt"></i> Country:
                </label>
                <select id="country-select" class="styled-select">
                    {% for code, name in countries.items() %}
                        <option value="{{ code }}" {% if code == 'us' %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="filter-group slide-in">
                <label for="category-select">
                    <i class="fas fa-layer-group"></i> Category:
                </label>
                <select id="category-select" class="styled-select">
                    {% for category in categories %}
                        <option value="{{ category | lower }}" {% if category == 'General' %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-time="daily">
                <i class="fas fa-clock"></i> Top Headlines
            </button>
            <button class="tab-button" data-time="weekly">
                <i class="fas fa-globe"></i> Global Focus
            </button>
            <button class="tab-button" data-time="monthly">
                <i class="fas fa-chart-line"></i> Deep Dive
            </button>
        </div>

        <!-- Custom Link Summarization Section -->
        <div class="custom-link-section">
            <button id="custom-link-btn" class="custom-link-toggle">
                <i class="fas fa-link"></i> Paste Your Own Link
                <i class="fas fa-chevron-down toggle-icon"></i>
            </button>
            <div id="custom-link-panel" class="custom-link-panel">
                <div class="custom-link-content">
                    <label for="custom-url-input">
                        <i class="fas fa-external-link-alt"></i> Enter Article URL:
                    </label>
                    <input 
                        type="text" 
                        id="custom-url-input" 
                        class="custom-url-input" 
                        placeholder="https://example.com/article..."
                    >
                    <button id="custom-summarize-btn" class="custom-summarize-btn">
                        <i class="fas fa-robot"></i> Generate AI Summary
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading-state">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p>Fetching latest headlines...</p>
        </div>

        <div class="result-info fade-in">
            <span id="article-count"></span>
            <span class="separator">|</span>
            <span id="current-filters"></span>
        </div>

        <div id="articles-container" class="articles-grid"></div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-robot"></i> AI Comprehensive Summary</h2>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="summary-loading" class="summary-loading">
                    <div class="ai-thinking">
                        <div class="ai-dot"></div>
                        <div class="ai-dot"></div>
                        <div class="ai-dot"></div>
                    </div>
                    <p>AI is analyzing the entire article...</p>
                    <p style="font-size: 0.9em; color: #b0b8d4; margin-top: 10px;">Powered by Gemini Flash</p>
                </div>
                <div id="summary-content" class="summary-content"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
